<!DOCTYPE html>


<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrap" class="container wrap">
        <div class="row wrap_row">
            <header class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div id="signing" class="signing"></div>
            <br>
            <button class="btn btn-danger ripple signStart" id="signStart">
                觀音山吉祥籤
                <i class="fas fa-hand-pointer"></i>
            </button>
        </div>
    </div>
</header>


            

            
<div class="blessing" id="js-blessing">
    <div class="blessing-sub">
        <div class="blessing__fig">
            <img src="images/buddha.png" class="img-fluid" alt="佛菩薩">
            <svg class="blessing__countdown">
                <circle class="blessing__cir" r="17" cx="20" cy="20"></circle>
            </svg>
        </div>
        <div class="alert alert-info text-center">雙手誠心合十…<wbr>祈求佛菩薩加持善願必成</div>
    </div>
</div>

<div id="js-answer" class="answer-box">
    <div class="answer-sub">
        <h1 id="js-answerTitle" class="answer-title"></h1>
        <p id="js-answerDesc" class="answer-desc"></p>
        <div class="answer-mv">
            <div id="ytplayer"></div>
            <script src="https://www.youtube.com/player_api"></script>
        </div>
    </div>
    <div class="col text-center">
        <button class="btn btn-success ripple" id="subscribe">
            <i class="fa fa-key"></i>
            打開幸福之鑰
        </button>
        <div id="js-subscribe" class="subscribe-box">
            <div class="g-ytsubscribe" data-channelid="UCCtXYzHX4BITjdGCE8i3adQ" data-layout="default" data-theme="dark" data-count="hidden"></div>
        </div>
    </div>
</div>

<script src="https://apis.google.com/js/platform.js"></script>



            
        </div>
    </div>

    <script src="./js/library/jquery-3.4.1.min.js"></script>
    <script src="./js/library/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="//js.frubil.info/"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./js/main.js"></script>
    
    
</body>
</html>
